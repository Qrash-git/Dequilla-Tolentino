<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="/submit" method="post">

        <input type="text" name="guest_name" placeholder="Guest Name"> Guest Name:
        <input type="text" name="message" placeholder="Message"> Message:
        <button type="submit">Submit</button>

    </form>
    
    <h2>Data:</h2>
    <ul id="data-list"></ul>
    <script>
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                const dataList = document.getElementById('data-list');
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.guest_name} - ${item.message}`;
                    dataList.appendChild(li);
                });
            });
    </script>

</body>
</html>
